<!DOCTYPE html>
<html>
<head>
	<title>Photography Contest - Judging</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Photography Contest</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Submit Photo</a></li>
				<li><a href="#">Vote</a></li>
				<li><a href="#">Winners</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Judging</h2>
			<p>Thank you for participating in the photography contest as a judge. Please select your top three photographs from the list below.</p>
			<form action="#" method="post">
				<fieldset>
					<legend>Photographs</legend>
					<label for="photo1"><img src="photo1.jpg" alt="Photo 1"></label>
					<input type="checkbox" id="photo1" name="photo[]" value="photo1" required>
					<label for="photo2"><img src="photo2.jpg" alt="Photo 2"></label>
					<input type="checkbox" id="photo2" name="photo[]" value="photo2" required>
					<label for="photo3"><img src="photo3.jpg" alt="Photo 3"></label>
					<input type="checkbox" id="photo3" name="photo[]" value="photo3" required>
					<label for="photo4"><img src="photo4.jpg" alt="Photo 4"></label>
					<input type="checkbox" id="photo4" name="photo[]" value="photo4" required>
				</fieldset>
				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Photography Contest. All rights reserved.</p>
	</footer>
</body>
</html>
